<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week_11 JDudas tic tac toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Coding Steps:
Using any of the tools you've worked with so far, create a game of Tic-Tac-Toe.
Create a Tic-Tac-Toe game grid using your HTML element of choice.
When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
A heading should say whether it is X's or O's turn and change with each move made.
A button should be available to clear the grid and restart the game.
When a player has won, or the board is full and the game results in a draw, 
a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner.
     -->

</head>
<body class="bg-secondary">


    <div id="header" class="container text-center p-3">
            <div class='row'>
                <div class="col pt-2"></div>
                <div class="col pt-2">
                    <img src="fish.jpg" alt="Tic-Tac-Toe Fish" width="90">
                                </div>
                <div class="col pt-2"></div>
            </div>

            <div class="row pt-2">
            <div class="col"></div>
                <h1 class="m - 3">Tic-Tac-Toe</h1>
            </div>

            <div class="row pt-2">
                <div id='p1' class="col fs-2">Player 1 - X</div>
                <div class="col fs-2"></div>
                <div id='p2' class="col fs-2">Player 2 - O</div>
            </div>
    </div>
<!-- Alert Pop-UP  -->

<div id="alert--container"> 

<div id="alertStart" class="alert alert-warning text-center m-0 ms-5 me-5 fs-3" role="alert">
    Player 1 Start! üèÅ
  </div>

  <div id="alertWinner" class="alert alert-success text-center m-0 ms-5 me-5 fs-3" " role="alert">
    
  </div>

  <div id="alertDraw" class="alert alert-warning text-center m-0 ms-5 me-5 fs-3" " role="alert">
    It's a Draw!!  You Lose!
  </div>

</div> 
<!-- Grid   -->


<div class="container m-auto p-3 g-5">
    <div id="grid" class="container-outline-light m-auto p-0 bg-dark text-warning text-center align-middle border border-warning">

        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-warning"></div>
            <div id="box1" class="box col p-3 border border-warning"></div>
            <div id="box2" class="box col p-3 border border-warning"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box3" class="box col p-3 border border-warning"></div>
            <div id="box4" class="box col p-3 border border-warning"></div>
            <div id="box5" class="box col p-3 border border-warning"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box6" class="box col p-3 border border-warning"></div>
            <div id="box7" class="box col p-3 border border-warning"></div>
            <div id="box8" class="box col p-3 border border-warning"></div>
        </div>

    </div>



</div>


<!-- Buttons -->

<div class="d-grid col-2 gap-3 mx-auto pt-3">
<button id="startBtn" type="button" class="btn btn-warning btn-lg">START</button>
<button id="resetBtn" type="button" class="btn btn-dark btn-lg">RESET</button>
</div>




<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="app.js"></script>

</body>
</html>
